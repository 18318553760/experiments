---
kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-configuration-ic4
  namespace: ingress-nginx-demo
  labels:
    app: ingress-nginx
---

kind: ConfigMap
apiVersion: v1
metadata:
  name: tcp-services-ic4
  namespace: ingress-nginx-demo
---

kind: ConfigMap
apiVersion: v1
metadata:
  name: udp-services-ic4
  namespace: ingress-nginx-demo
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-ingress-controller-ic4
  namespace: ingress-nginx-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress-nginx-ic4
  template:
    metadata:
      labels:
        app: ingress-nginx-ic4
      annotations:
        prometheus.io/port: '10254'
        prometheus.io/scrape: 'true'
    spec:
      serviceAccountName: nginx-ingress-serviceaccount
      containers:
        - name: nginx-ingress-controller-ic4
          image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.15.0
          args:
            - /nginx-ingress-controller
            - --default-backend-service=$(POD_NAMESPACE)/default-http-backend
            - --configmap=$(POD_NAMESPACE)/nginx-configuration-ic4
            - --tcp-services-configmap=$(POD_NAMESPACE)/tcp-services-ic4
            - --udp-services-configmap=$(POD_NAMESPACE)/udp-services-ic4
            - --publish-service=$(POD_NAMESPACE)/ingress-nginx-ic4
            - --annotations-prefix=nginx.ingress.kubernetes.io
            - --enable-ssl-passthrough
            - --ingress-class=ic4
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
          - name: http
            containerPort: 80
          - name: https
            containerPort: 443
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          securityContext:
            runAsNonRoot: false
